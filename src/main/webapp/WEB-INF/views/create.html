<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new song</title>
</head>
<body>
<h1>Add new song</h1>
<p>
  <a th:href="@{/songs}">
    Back to song list
  </a>
</p>
<div>
  <form th:action="@{/songs/save}" th:object="${songForm}"
        method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label>Name</label>
      <input type="text" th:field="*{name}">
    </div>
    <div>
      <label>Artist</label>
      <input type="text" th:field="*{artist}">
    </div>
    <div>
      <label>Genre</label>
      <input type="text" th:field="*{genre}">
    </div>
    <div>
      <label>File</label>
      <input type="file" th:field="*{file}" accept="audio/*">
    </div>
    <input type="submit" value="Add">
  </form>
</div>
</body>
</html>
